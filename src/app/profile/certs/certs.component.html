<app-card id="certificates">
  <div class="text-center mb-6 certificate-header">
    <h1 class="text-3xl font-bold flex items-center justify-center gap-2">
      <ng-icon name="cert"></ng-icon> Certificates
    </h1>
  </div>
  <div
    *ngFor="let cert of certs"
    class="my-6 p-4 bg-[#fffc] rounded-lg certification-card"
  >
    <div
      class="text-center bg-gray-100 p-4 rounded-t-lg flex gap-5 justify-center align-items-center "
    >
      <div><img [src]="cert.img" class="w-[500px]" /></div>
      <div class="flex flex-col justify-center">
        <h3 class="text-xl font-semibold">
          {{ cert.title }}
        </h3>
        <div class="p-4 rounded-b-lg ">
          <div class="text-center">
            <div class="text-lg">{{ cert.description }}</div>
          </div>
          <div class="text-center mt-4">
            <span class="text-sm text-gray-600">
              <span class="text-gray-600">{{ cert.origin }} |</span>

              {{ cert.date | ordinalDate }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>
